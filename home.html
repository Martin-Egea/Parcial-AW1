<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Galeria de imagenes</title>
</head>
<body data-bs-theme="dark">
    
    <div class="container border my-3">
        <div class="card card-header">Cargar imagenes</div>
        <form>            
            <div class="mb-1 my-3">
              <label for="titulo" class="form-label" >Título</label>
              <input type="text" class="form-control" id="titulo" required>              
            </div>
            <div class="mb-1">
              <label for="descripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="descripcion">
            </div>
            <div class="mb-1">
                <label for="imagen" class="form-label">URL de la imagen</label>
                <input type="text" class="form-control" id="imagen" required>
              </div>            
            <button id="btnCargar" class="btn btn-success my-3">Cargar</button>
          </form>
    </div>

    <div class="d-flex align-content-around flex-wrap" id="cadContainer"></div>

    <script type="module" src="./home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
